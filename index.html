<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/resets.css">


    <title>The Filthies word game ever!</title>
</head>
<body>
    <header>
        <section id="head-flex">
            <h1>HANGMAN</h1>
            <h2>John Waters Addition</h2>
            <p>The filthiest game alive!</p>
            <h8>18 and over!</h8>
            <audio id="music">
                    <source src="assets/sounds/Johnwaters.mp3" type="audio/mpeg">
            </audio>
            <p>Push the buttons to here what they have to say, or to get them to shut the hell up!</p>

            <button id="play" onclick="playAudio()" type="button">Play Audio</button>
            <button id="pause" onclick="pauseAudio()" type="button">Pause Audio</button> 
            <script>
                    var x = document.getElementById("music");  
                    function playAudio() { 
                      x.play(); 
                    }  
                    function pauseAudio() { 
                      x.pause(); 
                    } 
            </script>
        </section>
        <br>
    </header>


    <section id="the-game">
        
        <section id="top-flexbox">
            <article>
                <p id="start"></p>
                <h3 id="guess-word-type"></h3>
                <p id="current-word"></p>
            </article>
            <br>
            <article>
                <div >
                    <img id="game-img" src="assets/images/john_waters.jpg" alt="Slide show" width="300px" >
                </div>
            </article>
        </section>
        <section id="mid-flexbox">
            <article>
                <h3>Guesses Left:</h3>
                <p id="guesses-left"></p>
            </article>
            <article>
                <h3>You've already tried:</h3>
                <p id="letters-guessed"></p>
            </article>
        </section> 
        <section id="buttom-flex">
            <article>
                <h3>Score:</h1>
                <p id="wins"></p>
            </article>
            <article>
                <h3>Failures:</h3>
                <p id="failures"></p>
            </article>        
        </section id="button flex">
        <!-- <section>
            <section>
            <button id="hard-mode">Harder Darling!</button>
            </section>
            <br>
            <form>
                <input type="button" id="hint-button" value="Hint">
            </form>
            <p id="add-hint"></p>
        </section> -->
    </section>
   
    <footer>

    </footer>
    
     

    
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
