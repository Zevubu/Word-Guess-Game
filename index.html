<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/resets.css">


    <title>The Filthies word game ever!</title>
</head>
<body>
    <header>
        <section id="head-flex">
            <h1>HANGMAN</h1>
            <h2>John Waters Addition</h2>
            <p>The filthiest game alive!</p>
            <h8>18 and over!</h8>
        </section>
        <br>
    </header>


    <section id="the-game">
        
        <section id="top-flexbox">
            <article>
                <p id="start"></p>
                <h3 id="guess-word-type"></h3>
                <p id="current-word"></p>
            </article>
            <br>
            <article>
                <div >
                    <img id="game-img" src="assets/images/john_waters.jpg" alt="Slide show" width="300px" >
                </div>
            </article>
        </section>
        <section id="mid-flexbox">
            <article>
                <h3>Guesses Left:</h3>
                <p id="guesses-left"></p>
            </article>
            <article>
                <h3>You've already tried:</h3>
                <p id="letters-guessed"></p>
            </article>
        </section> 
        <section id="buttom-flex">
            <article>
                <h3>Score:</h1>
                <p id="wins"></p>
            </article>
            <article>
                <h3>Failures:</h3>
                <p id="failures"></p>
            </article>        
        </section id="button flex">
        <section>
            
            
            <section>
            <button id="hard-mode">Harder Darling!</button>
            </section>
            <br>
            <section id="hint-button">
            </section>
        </section>
    </section>
   
    <footer>

    </footer>
    
     

    
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
